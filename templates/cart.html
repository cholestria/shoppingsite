


{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in session["cart"] %}
        <tr>
            <td>{{ melon_dict[melon].common_name }} </td>
            <td>{{ melon_dict[melon].quantity }}</td>
            <td>{{ melon_dict[melon].price }}</td>
            <td>{{ melon_dict[melon].subtotal }}</td>
        {% endfor %}
        </tr>

        </tbody>
    </table>

    <h3>Total: {{ total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
